<ion-view view-title="Find a place to go!">
  <ion-content class="padding" scroll="false">
    <div id="map_canvas" data-tap-disabled="true">
      <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">

        <ui-gmap-window show="map.window.show"
                        coords="map.window.model.coords"
                        options="map.window.options"
                        closeClick="map.window.closeClick()">
          <div style="color: black" ng-controller="InfoWindowCtrl">
            <h4>{{map.window.title}}</h4>
            <button class="button button-balanced icon-left ion-thumbsup" ng-click='rate("happy")' ></button> <!--ng-class='{\"button-dark\": my_rating==\"happy\"}'></button>" +-->
            <button class="button button-assertive icon-right ion-thumbsdown" ng-click='rate("sad")' ></button> <!-- ng-class='{\"button-dark\": my_rating==\"sad\"}'></button>" +-->
          </div>
        </ui-gmap-window>

        <ui-gmap-markers models='map.markers'
                         coords="'coords'"
                         icon="'icon'"
                         events='map.markersEvents'
                         options="'options'">
        </ui-gmap-markers>

      </ui-gmap-google-map>
    </div>
  </ion-content>
</ion-view>
